<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/EarthShakesApp.styles.css">
    <title>Earthshakes Monitoring</title>
</head>

<body>
    <div id="map"></div>

    <div class="container">

        <table class="table
                table-striped
                table-inverse
                table-bordered
                table-hover
                table-sm
                table-responsive">

            <thead class="thead-default">
                <tr class="bg-primary">
                    <th>Location</th>
                    <th>Magnitude</th>
                    <th>Time</th>
                </tr>
            </thead>

            <tbody id="quakes_info"
                   class="table-striped"></tbody>
        </table>
    </div>

    <script src="./dist/EarthShakesApp.bundle.js"></script>
</body>

</html>
